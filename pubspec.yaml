name: covidapp
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  http: ^0.13.4
  intl: ^0.17.0
  syncfusion_flutter_charts: 20.1.48
  syncfusion_flutter_core: 20.1.48
  flutter_titled_container: ^1.0.7
  flutter_native_splash: 1.3.2
  flutter_launcher_icons: ^0.9.2

  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/coronavirus.png"

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter_native_splash:
  color: "#88eaf1"
  image: assets/images/coronavirus.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
